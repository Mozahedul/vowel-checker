<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vibrant Vowel Checker</title>
  </head>
  <body>
    <section class="container">
      <div class="checker">
        <h2>Vowel Checker</h2>
        <textarea
          id="content"
          rows="10"
          placeholder="Insert your text here..."
        ></textarea>
        <button onclick="calculateVowel()">Count Vowels</button>
        <h3>Result:</h3>
        <p id="showVowel"></p>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
